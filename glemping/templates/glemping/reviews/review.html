{% extends 'glemping/base.html' %}

{% block title %}Reviews{% endblock title %}

{% block content %}
<div class="reviews">
    <h1>What people say about us</h1>
    {% for review in reviews %}
    <div class="review">
        <h2>{{review.name}}</h2>
        <p>{{review.body|linebreaks}}</p>
    </div>
    {% endfor %}
</div>
<h1>Add a review</h1>
<form method="POST">
    {{review_form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Add review"></p>
</form>

{% endblock content %}
