{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/glemping.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-image">
            <div class="hero-text">
                <h1 class="hero-text-text">Glamping "Kraces"</h1>
                <p class="hero-text-text">Camping with style and comfort</p>
            </div>
        </div>
        <div class="topnav">
            <div class="navbar">
                <a {% ifequal section 'home' %} class="active" {% endifequal %}
                    href="{% url 'glemping:home' %}">Home</a>
                <a {% ifequal section 'news' %} class="active" {% endifequal %}
                    href="{% url 'glemping:post_list' %}">News</a>
                <a {% ifequal section 'activities' %} class="active" {% endifequal %}
                    href="{% url 'glemping:activity_list' %}">Activities</a>
                <a href="#reserve">Book Now</a>
                <a {% ifequal section 'gallery' %} class="active" {% endifequal %}
                    href="{% url 'glemping:gallery_list' %}">Gallery</a>
                <a {% ifequal section 'reviews' %} class="active" {% endifequal %}
                    href="{% url 'glemping:reviews' %}">Reviews</a>
                <a href="#about us">About us</a>
            </div>
        </div>
    </header>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        <p>Placeholder</p>
    </footer>


</body>

</html>
