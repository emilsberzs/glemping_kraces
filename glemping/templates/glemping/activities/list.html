{% extends 'glemping/base.html' %}
{% block title %}
Activities
{% endblock title %}

{% block content %}
<h1>Activities</h1>
<div class="activities">
    {% for activity in activities %}
    <div class="activity">
        <h2>{{activity.title}}</h2>
        <br>
        <img src="{{activity.image.url}}" width="30%" class="grid-image">
        <p>{{activity.description}}</p>
    </div>
    {% endfor %}
</div>

{% endblock content %}
